<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>My Audio Player</title>
</head>
<body>
    <h1>Wait For It</h1>
        <div id="audio-container">
            <audio src="./beamer-rema_ft_rvssian.mp3" loop preload="metadata"></audio>
            <button aria-label="play" id="play-icon"></button>
            <span id="current-time" class="dur">0&colon;00</span>
            <div id="range-container">
                <input id="range-input" value="0" step="1" type="range" min="0">
            </div>
            <span id="duration" class="dur">0&colon;00</span>
        </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.0/lottie.min.js" integrity="sha512-+Ku6s80nhPKhP0lhl+Ygkp56Y2IknfZerdkVJYNaDolV8/H/kKeQRJj8RuwGRjGeXsFA8GzLNOG5vncuxI710A==" crossorigin="anonymous"></script>
    <script src="audio.js"></script>
</body>
</html>
