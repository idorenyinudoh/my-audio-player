<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>My Audio Player</title>
</head>
<body>
    <h1>Wait For It</h1>
    <div id="container">
        <audio id="player" src="[Waploaded]_Abstraktt_-_Guyman_ft_Jesse_Alordiah-1563921060.mp3"></audio>
        <div id="buttons">
            <div id="play" class="material-icons">play_arrow</div>

    </div>
