<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>My Audio Player</title>
</head>
<body>
    <h1>Wait For It</h1>
        <div id="audio-container">
            <audio src="./10 Sing About Me, I'm Dying of Thirs.m4a" preload="metadata"></audio>
            <div id="control-buttons">
                <button class="prenext" aria-label="previous track" title="Previous" id="previous-button"></button>
                <button aria-label="play" title="Play" id="play-button"></button>
                <button class="prenext" aria-label="next track" title="Next" id="next-button"></button>
            </div>
            <span id="current-time" class="dur">0&colon;00</span>
            <div id="range-container">
                <input aria-label="seek" id="range-input" value="0" step="1" type="range" min="0">
            </div>
            <span id="duration" class="dur">0&colon;00</span>
        </div>
    

    <!-- <script src="./node_modules/bodymovin/build/player/bodymovin.min.js"></script> -->
    <script src="audio.js"></script>
</body>
</html>
